<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="<%= htmlWebpackPlugin.options.viewport %>" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./css/all.css" /> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1>index</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, esse.
    </p>
    <div class="box"></div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary mt-3"
      data-bs-target="#exampleModal"
      id="modalButton"
    >
      Launch demo modal
    </button>
    <div class="btn btn-danger mt-3">danger</div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 若使用 Html-Webpack-Plugin-template 就不需要 script 加入js -->
    <!-- <script src="./js/bundle.js"></script> -->
  </body>
</html>
